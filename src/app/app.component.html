<div class="bg-primary w-full min-h-screen overflow-x-hidden">

  <div class="container mx-auto grid grid-cols-1 xl:grid-cols-10 gap-4 p-4 lg:p-0">
    <!-- Intro Card Section -->
    <div class="col-span-1 xl:col-span-3 flex justify-center">
      <app-intro-card
        class="w-full min-w-[99%] max-w-[99%] md:max-w-[740px] md:min-w-[740px] lg:max-w-[1000px] lg:min-w-[1000px] md:mx-auto xl:fixed xl:-mr-[50px] xl:min-w-[300px] xl:max-w-[300px] 2xl:-mr-[200px] z-40"></app-intro-card>
    </div>

    <!-- Main Content Section -->
    <div class="col-span-1 xl:col-span-7 flex flex-col items-center xl:items-start w-full">
      <div
        class="relative w-full mx-auto max-w-[1000px]  xl:mt-20 flex flex-col p-6 mt-4  bg-secondary overflow-hidden border-gray-800 rounded-[30px] shadow-lg mb-20 min-h-[80vh] ">
        
        <router-outlet />

        <!-- Navigation Header -->
        <header class="fixed bottom-0 left-0 right-0 z-50 bg-secondary/95 backdrop-blur-md border-t border-gray-800 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.3)]
                       lg:absolute lg:top-0 lg:right-0 lg:bottom-auto lg:left-auto lg:w-auto lg:min-w-[400px] lg:rounded-bl-[30px] lg:border-l lg:border-b lg:border-t-0 lg:shadow-none
                       flex flex-row justify-around lg:justify-end lg:gap-8 items-center p-4 lg:p-8 lg:pr-12">
          
          <a routerLinkActive="!text-gold" [routerLinkActiveOptions]="{exact: true}" routerLink="/"
            class="text-gray-400 hover:text-gold font-semibold text-lg transition-colors duration-300">About</a>
          <a routerLinkActive="!text-gold" [routerLinkActiveOptions]="{exact: true}" routerLink="/resume"
            class="text-gray-400 hover:text-gold font-semibold text-lg transition-colors duration-300">Resume</a>
          <a routerLinkActive="!text-gold" [routerLinkActiveOptions]="{exact: true}" routerLink="/projects"
            class="text-gray-400 hover:text-gold font-semibold text-lg transition-colors duration-300">Projects</a>
        </header>
      </div>
    </div>
  </div>
</div>
